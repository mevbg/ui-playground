<!-- Set document title -->
<script>
  let observer = new MutationObserver(function (mutations) {
    if (document.title.match(/Storybook$/)) {
      document.title = document.title.replace('Storybook', 'Playground Design System');
    }
  }).observe(document.querySelector('title'), {
    childList: true,
    subtree: true,
    characterData: true
  });
</script>
